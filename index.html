<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+MX+Guides&display=swap" rel="stylesheet">
    <title>Cadastro de Produtos - MVC</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Produtos</h1>
            <p>Sistema de gerenciamento de produtos usando arquitetura MVC</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Adicionar Novo Produto</h2>
                <form id="produtoForm">
                    <div class="form-group">
                        <label for="nome">Nome do Produto:</label>
                        <input type="text" id="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoria">Categoria:</label>
                        <select id="categoria" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="Eletrônicos">Eletrônicos</option>
                            <option value="Roupas">Roupas</option>
                            <option value="Livros">Livros</option>
                            <option value="Casa">Casa e Decoração</option>
                            <option value="Esportes">Esportes</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="preco">Preço (R$):</label>
                        <input type="number" id="preco" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantidade">Quantidade em Estoque:</label>
                        <input type="number" id="quantidade" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" rows="3"></textarea>
                    </div>
                    
                    <button type="submit">Cadastrar Produto</button>
                </form>
            </section>

            <section class="list-section">
                <h2>Produtos Cadastrados</h2>
                <div id="listaProdutos" class="produtos-container">
                </div>
            </section>
        </main>
    </div>

</body>
</html>
